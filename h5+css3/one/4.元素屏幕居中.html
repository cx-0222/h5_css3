<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
			}
			.div1 {
				/*!!! 高度用vh  宽度用vw*/
				width: 10vw;
				height: 10vh;
				margin: 45vh auto;
				background-color: olive;
				
			}
			.div2 {
				width: 100px;
				height: 100px;
				background-color: blue;
				position: fixed;
				top: 50vh;
				left: 50vw;
				/*top margin-top 协同布局 不会被覆盖*/
				margin-top: -50px;
				margin-left: -50px;
			}
		</style>
	</head>
	<body>
		<div class="div1"></div>
		<div class="div2"></div>
		
	</body>
</html>
