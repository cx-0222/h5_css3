<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<!--代码整理 command + shift + F-->
		<form action="" method="post">
			<!--number 数字-->
			<input type="number" name="" id="" value="" />
			<!--range -->
			<input type="range" name="" id="" value="" />
			
		<!--H5中的标签属性，封装了一些JS逻辑。以丰富标签，简化逻辑的书写-->
			<!--name一般和id一致-->		
		<!--H5中的标签对于css3内容也有一定的封装，使得初始化时的标签具有css样式，提高开发效率-->
		
			<!--URL 网址，带了内容检测-->
			<!--<input type="url" name="url" id="url" value="" />-->
			
			<!--email 邮件 带有一部分内容格式检测-->
			<input type="email" name="" id="" value="" />
			
			<!--时间-->
			<input type="time" name="" id="" value="" />
		
			<!--datetime-local 日历-->
			<input type="datetime-local" name="" id="" value="" />
			
			<!--颜色-->
			<input type="color" name="" id="" value="" />
			
			<!--required 必填选项-->
			<input type="text" name=""  value=""  required="required"/ >
			<input type="text" name=""  value="" />
			
			<input type="submit" value="提交"/>
		</form>
	</body>
</html>
