<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			textarea {
				/*1、通过宽高设置窗口大小*/
				width: 200px;
				height: 80px;
				/*2、通过max-width/height 限制窗口最值*/
				max-width:500px ;
				max-height: 200px;
				/*3、通过resize限制窗口形变方向*/
				/*水平 horizontal：只允许横向*/
				/*垂直 vertical ：只允许纵向*/
				/*默认双向 both*/
				/*none 不允许*/
				resize: none;
				
				
			}
		</style>
	</head>
	<body>
		<!--文本域-->
		<textarea></textarea>
	</body>
</html>
